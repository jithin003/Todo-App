<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{ event.title }}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input tpye="text" [(ngModel)]="event.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input tpye="text" [(ngModel)]="event.desc"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Start</ion-label>
    <!-- <ion-input tpye="text" [(ngModel)]="event.startTime"></ion-input> -->
    <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="event.startTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">End</ion-label>
    <!-- <ion-input tpye="text" [(ngModel)]="event.endTime"></ion-input> -->
    <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="event.endTime"></ion-datetime>
  </ion-item>

</ion-content>
